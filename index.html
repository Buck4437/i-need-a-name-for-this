<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/maingame.css">
  </head>
  <body>
    <div id="game">
      <div class="top">
        Space: <span class="top" id="player.money">1</span>
        <span id="gamesavedtext">Game Saved</span>
      </div>
      <br>
      <div class="tabbuttons">
        <button class="layers" id="opentab.layers">Layers</button>
        <button class="options" id="opentab.options">Options</button>
      </div>
      <br><br>
      <div class="tabs">
        <div id="layerstab" class="layers tabcontents">
          <div class="leftpart">
            <div class="dimlayers" id="dimlayer1">
              <div class="sub-layernames">
                <b>Point</b>
              </div>
              <div class="left">
                <span id="dimlayer1multi">x1</span>
              </div>
              <div class="center">
                <span class="layeramounts" id="dimlayer1amount">0</span>
                <span id="dimlayer1bought">(0)</span>
              </div>
              <div class="right">
                <span class="layercosts" id="dimlayer1cost">Cost: 1</span>
              </div>
            </div>
            <div class="dimlayers" id="dimlayer2">
              <div class="sub-layernames">
                <b>Line</b>
              </div>
              <div class="left">
                <span id="dimlayer2multi">x1</span>
              </div>
              <div class="center">
                <span class="layeramounts" id="dimlayer2amount">0</span>
                <span id="dimlayer2bought">(0)</span>
              </div>
              <div class="right">
                <span class="layercosts" id="dimlayer2cost">Cost: 400</span>
              </div>
            </div>
            <div class="dimlayers" id="dimlayer3">
              <div class="sub-layernames">
                <b>Square</b>
              </div>
              <div class="left">
                <span id="dimlayer3multi">x1</span>
              </div>
              <div class="center">
                <span class="layeramounts" id="dimlayer3amount">0</span>
                <span id="dimlayer3bought">(0)</span>
              </div>
              <div class="right">
                <span class="layercosts" id="dimlayer3cost">Cost: 10M</span>
              </div>
            </div>
            <div class="expansionprestige" id="expansion">
              <div class="expansionname">
                <b>Expansion</b> (<span id="expansionamount">0</span>)
              </div>
              <div class="left">
                Reset for a multiplier to all space layers
              </div>
              <div class="center">
              </div>
              <div class="right">
                <span class="expansioncosts" id="expansioncost">Cost: 5 Squares</span>
              </div>
            </div>
            <div class="timeprestige" id="timeprestige">
              <div class="timeprestigename">
                <b>Time</b> (<span id="timeamount">0</span>)
              </div>
              <div class="left">
                Reset to gain <span id="TimeGainOnPrestige">1</span> Time
              </div>
              <div class="center">
              </div>
              <div class="right">
                <span class="timecosts" id="timecost">Requirement: 1e27 Space</span>
              </div>
            </div>
            <button id='buymax'>Buy all</button>
          </div>
        </div>
        <div id="optionstab" class="options tabcontents">
          <button class="optionsbutton" id="optionsbutton.changenotations">
            Current notation:<br>
            <span id="currentnotation">Standard</span>
          </button>
          <button class="optionsbutton" id="optionsbutton.changeautosave">
            Autosave:<br>
            <span id="currentautosave">On</span>
          </button>
          <br>
          <button class="optionsbutton" id="optionsbutton.manualsave">
            Save
          </button>
          <button class="optionsbutton" id="optionsbutton.manualload">
            Load
          </button>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="js/break_infinity.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@antimatter-dimensions/notations"></script>
  <script type="text/javascript" src="js/maingame.js"></script>
  <script type="text/javascript" src="js/saveloadfile.js"></script>
</html>
